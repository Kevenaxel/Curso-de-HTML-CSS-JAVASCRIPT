<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Basicos de HTML</title>
</head>
<body>
    <h1>Universidad HTML</h1>
    <p><b>Mi primer Pagina HTML</b></p> <!-- Etiqueta <b> texto en negrita -->
        <p><strong>Segundo Parrafo</strong></p> <!-- Significa que Strong es importante la informacion dentro de el -->
        <p><i>Tercer Parrafo</i></p>
        <p><em>Cuarto Parrafo</em></p>
        <p><small>Quinto Parrafo</small></p>
        <p><mark>Sexto Parrafo</mark></p> <!-- MArcador -->
        <p><del>Septimo Parrafo</del></p> <!-- Rallado -->
        <p><ins>Octavo Parrafo</ins></p> <!-- RAYA Sobre bajo del texto -->
        <p>noveno <sub>p</sub>arrafo H<sub>2</sub>0</p>
        <p>decimo <sup>p</sup>arrafo</p>
</body>
</html>
