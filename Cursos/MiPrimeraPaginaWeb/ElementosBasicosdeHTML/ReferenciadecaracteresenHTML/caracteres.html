<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Basicos en HTML</title>
</head>
<body>
    <h1>Universidad HTML</h1>

    <p><code>Este es mi codigo</code></p>
    <p>&excl; Simbolo de exclamacion</p>
    <p>&#x00021; Simbolo exclamacion hexadecimal</p>
    <p>&#33; Simbolo exclamacion decimal</p>
    <p>&lt; Simbolo menor que</p>
    <p>&gt; Simbolo mayor que</p>
    <p>&commat; Simbolo arroba</p>
    <p>&Aacute;rbol</p>
    <p>&oacute; &Oacute;</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp; texto con espacio</p>
</body>
</html>
